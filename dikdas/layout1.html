<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags-->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <!-- Color theme for statusbar (Android only) -->
    <meta name="theme-color" content="#2196f3" />
    <!-- Your app title -->
    <title>CovidApp</title>
    <!-- Path to Framework7 Library Bundle CSS -->
    <link rel="stylesheet" href="css/framework7.bundle.min.css" />
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="css/my-app.css" />
    <link rel="stylesheet" href="css/framework7-icons.css" />
  </head>
  <body>
    <!-- App root element -->
    <div id="app">
      <!-- Your main view, should have "view-main" class -->
      <div class="view view-main">
        <!-- Initial Page, "data-name" contains page name -->
        <div data-name="home" class="page" style="background-color: #f3f3f3">
          <div class="popup popup-about">
            <div class="block">
              <p>
                <a class="link popup-close text-color-orange" href="#">Close</a>
              </p>
              <h2>Kelompok line</h2>
              <!-- Close Popup -->
              <p>1. Fauziyyah - 2013000017</p>
            </div>
          </div>

          <!-- Scrollable page content -->
          <div class="page-content">
            <!-- Static Navbar -->
            <div class="navbar no-shadow">
              <div
                class="navbar-bg"
                style="background-color: transparent"
              ></div>
              <div class="navbar-inner">
                <div class="title text-color-white font-bolds">Covid App</div>
                <div class="right block">
                  <a
                    href="#"
                    class="text-color-white popup-open"
                    data-popup=".popup-about"
                  >
                    <i class="f7-icons">info_circle_fill</i>
                  </a>
                </div>
              </div>
            </div>

            <!-- Banner & Header -->
            <img src="img/cover.svg" class="banner" alt="" />
            <!-- Content -->
          </div>
        </div>
      </div>
    </div>
    <!-- Path to Framework7 Library Bundle JS-->
    <script type="text/javascript" src="js/framework7.bundle.min.js"></script>
    <!-- Path to your app js-->
    <script type="text/javascript" src="js/my-app.js"></script>
  </body>
</html>
